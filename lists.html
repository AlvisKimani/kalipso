<!doctype html>
<html lang="en">
<head>
    <style>
        body{text-align: center}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body>
<h2>Ordered Lists</h2>
<h3>Name of Fruits</h3>
<ol>
    <li>Mangos</li>
    <li>Watermelons</li>
    <li>Oranges</li>
    <li>Bananas</li>
</ol>
<h2>Unordered List</h2>
<h3>List of cars</h3>
<ul>
    <li>Toyota</li>
    <li>Nissan</li>
    <li>Mercedes</li>
    <li>Subaru</li>
</ul>

</body>
</html>
